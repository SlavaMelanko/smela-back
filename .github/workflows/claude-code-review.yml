name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.yaml'
      - '**.txt'
      - '**.json'
      - 'LICENSE'
      - '.gitignore'

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        if: |
          !contains(github.event.pull_request.title, '[WIP]')
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request focusing on these key principles:

            1. **Clear and Meaningful Naming**: Variable, function, and class names should be clear, simple, and meaningful. Avoid cryptic abbreviations and ensure names express intent.

            2. **Single Responsibility Principle**: Each component, function, or class should have one and only one reason to change. Identify violations where a single unit handles multiple responsibilities.

            3. **Modularity and Abstraction**: Use proper abstractions to hide implementation details. Modules should export only necessary interfaces, not internal implementation. This enables easy replacement of tools, features, or services.

            4. **Loose Coupling & High Cohesion**: Components should provide minimal, focused functionality. Reduce dependencies between modules while ensuring related functionality is grouped together.

            Additionally, consider:
            - Potential bugs or security vulnerabilities
            - Performance implications
            - Test coverage and quality

            Be constructive and provide specific examples in your feedback.

            ---

            ## Overall Quality Assessment

            At the end of your review, provide a quality assessment score (1-10) for each of these criteria:

            - **Architecture** (1-10): System design, modularity, separation of concerns, scalability
            - **Security** (1-10): Vulnerability prevention, input validation, authentication/authorization, data protection
            - **Testing** (1-10): Test coverage, test quality, edge cases, maintainability of tests
            - **Performance** (1-10): Efficiency, resource usage, scalability, optimization opportunities
            - **Code Quality** (1-10): Readability, maintainability, adherence to standards, documentation

            Format the assessment as:
            ```
            ðŸ“Š Quality Assessment:
            - Architecture: X/10
            - Security: X/10
            - Testing: X/10
            - Performance: X/10
            - Code Quality: X/10
            Overall: X/10 (average)
            ```

            Provide a brief justification for each score.

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          # allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck)"
